<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<script type="text/javascript" src="data.js"></script>
<script>

  const container = document.createElement('div')
  container.classList.add('keys')
  document.body.appendChild(container)

  data.forEach(sound => {
    createAudio(sound)
    createElements(sound)
  })

  window.addEventListener('keydown', playSound)
  const keys = document.querySelectorAll('.key')
  keys.forEach(key => key.addEventListener('transitionend', removeTransition))

  function createElements (sound) {
    const div = document.createElement('div')
    div.setAttribute('data-key', sound.code)
    div.classList.add('key')

    const kbd = document.createElement('kbd')
    kbd.innerText = sound.key

    const span = document.createElement('span')
    span.innerText = sound.description

    div.appendChild(kbd)
    div.appendChild(span)
    container.appendChild(div)
  }

  function createAudio (sound) {
    const audio = document.createElement('audio')
    audio.setAttribute('data-key', sound.code)
    audio.src = sound.src
    document.body.appendChild(audio)
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
    if(!audio) return
    audio.currentTime = 0 // rewind sample
    audio.play()
    key.classList.add('playing')
  }

  function removeTransition (e) {
    if (e.propertyName !== 'transform') return; // skip if not transform
    this.classList.remove('playing')
  }

</script>


</body>
</html>
